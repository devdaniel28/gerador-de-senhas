<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/src/img/favicon.ico" type="image/x-icon">

    <title></title>

    <link rel="stylesheet" href="/src/style.css">
    <script src="src/script.js"></script>
</head>
<body>
    <header>
        <h1>Gerador de Senhas</h1>
    </header>
    <main id="all">
            <!-- config -->
            <div id="config"> 
                <h3>Quantidade de Caracteres</h3>
                <input type="number" value="10" min="5" max="61" id="charactervalue">
                
                <table>
                    <tr>
                        <td>
                            <input type="checkbox" name="allowlargeprint" id="allowlargeprint">Permitir Letra Maisculas</input>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="allownumbers" id="allownumbers">Permitir Numeros</input>
                        </td>
                    </tr>
                </table>
                <button>Gerar Senha</button>
            </div>

            <!-- resultado -->
            <div id="return">
                <textarea name="senhas" placeholder="Senhas.."></textarea>
                <button onclick="CopiarSenha()">Copiar Senha</button> 
            </div>
    </main>
    <footer>
        <p>&copy; 2024<a href="https://github.com/devdaniel28" target="_blank"> dvDaniel</a></p>   
    </footer>
</body>
</html>
